<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        header {
            background-color: #111;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 40px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1500x800');
            background-size: cover;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
        }

        .hero button {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .movie-section {
            padding: 20px;
        }

        .movie-row {
            display: flex;
            overflow-x: scroll;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .movie-item {
            width: 200px;
            height: 300px;
            background-color: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
        }

        .movie-item:hover {
            transform: scale(1.1);
        }

        .movie-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .footer {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            border: none;
            cursor: pointer;
            padding: 10px;
        }

        .arrow-btn.left {
            left: 10px;
        }

        .arrow-btn.right {
            right: 10px;
          
        }
        #logo{
          border-radius: 20px;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="C:\Users\my pc\OneDrive\Desktop\My Folder\Intern Project\Netflix\NetflixIcon2016.webp" alt="Netflix Logo" id="logo">
        <nav>
            <a href="#Home">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" class="Home">
        <h1>Unlimited Movies, TV Shows, and More</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Join Now</button>
    </section>

    <!-- Movie Section -->
    <section class="movie-section">
        <h2>Trending Now</h2>
        <div class="movie-row" id="movie-row">
            <!-- Movie items will be dynamically added here -->
        </div>
        <button class="arrow-btn left" onclick="scrollMovies('left')">&#10094;</button>
        <button class="arrow-btn right" onclick="scrollMovies('right')">&#10095;</button>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Â© 2025 Netflix, Inc.</p>
    </footer>

    <script>
        // Sample movie data
        const movies = [
            { id: 1, title: "Movie 1", img: "710ff2d98ca34e0f4a27eb7a2d5c0598.jpg" },
            { id: 2, title: "Movie 2", img: "209294-Baka2.jpg" },
            { id: 3, title: "Movie 3", img: "bfa315162254289.63d289c6b430f.jpg" },
            { id: 4, title: "Movie 4", img: "money-heist-netflix-144238.jpg" },
            { id: 5, title: "Movie 5", img: "OIP.jpeg" },
            { id: 6, title: "Movie 6", img: "R.jpeg" },
            { id: 7, title: "Movie 7", img: "wp7781678.jpg" }
        ];

        // Function to render the movies dynamically
        function renderMovies() {
            const movieRow = document.getElementById('movie-row');
            movieRow.innerHTML = ""; // Clear existing movies
            movies.forEach(movie => {
                const movieItem = document.createElement('div');
                movieItem.classList.add('movie-item');
                movieItem.innerHTML = `<img src="${movie.img}" alt="${movie.title}">`;
                movieRow.appendChild(movieItem);
            });
        }

        // Function to handle movie scrolling (left or right)
        function scrollMovies(direction) {
            const movieRow = document.getElementById('movie-row');
            const scrollAmount = 200; // Amount to scroll per click
            if (direction === 'left') {
                movieRow.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
            } else {
                movieRow.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            }
        }

        // Initialize the page
        window.onload = () => {
            renderMovies();
        };
    </script>

</body>
</html>
